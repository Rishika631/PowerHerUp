<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>File Report</title>
</head>
<body>
        
    <form class="m-auto mt-5 w-50" onsubmit="sebdEmail(event)">
        <h1>File Report</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlSubject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="exampleFormControlSubject" >
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Complaint Report</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>

        function sebdEmail(e) {
            e.preventDefault();

            Email.send({
                Host: "smtp.elasticemail.com",
		        Username: "demorishika@gmail.com",
		        Password: "88E44A1FCBFC296710D7E65FC852F042E315",
                To : 'demorishika@gmail.com',
                From : document.getElementById('exampleInputEmail1').value,
                Subject : document.getElementById('exampleFormControlSubject').value,
                Body : document.getElementById('exampleFormControlTextarea1').value
            }).then(
              message => alert(message)
            );

            return true;
        }


    </script>

    
</body>
</html>
